<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sunflower-left">
        <img src="static/sunflower.jpg" alt="Sunflower Decoration">
    </div>
    <div class="sunflower-right">
        <img src="static/sunflower.jpg" alt="Sunflower Decoration">
    </div>
    <div class="container">
        <section class="about">
            <h1>HAPPY BIRTHDAY BABBYYYY!!!</h1>
            <p>I just want to tell you how much I love you and how special you are to me. You brighten my life every day and I'm so grateful to have you.</p>
            <p>Love, Brandon</p>
        </section>
        <section class="carousel">
            <h2>Memories</h2>
            <div class="carousel-container">
                <div class="carousel-slide">
                    <img src="static/together.jpg" alt="Memory 1">
                    <img src="static/Scrunch.jpg" alt="Memory 2">
                    <img src="static/vest.jpg" alt="Memory 3">
                    <img src="static/window.jpg" alt="Memory 4">
                    <img src="static/Blanket.jpg" alt="Memory 5">
                </div>
            </div>
            <button id="prevBtn">❮</button>
            <button id="nextBtn">❯</button>
        </section>
        <button id="presentBtn">Click for birthday present</button>
        <div class="present-images">
            <img src="static/cake.jfif" alt="Present Image 1">
            <img src="static/cookie.jfif" alt="Present Image 2">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
